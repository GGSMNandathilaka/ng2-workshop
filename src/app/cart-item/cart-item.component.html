<div class="card" *ngIf="item">
  <div class="card-body">
    <img class="card-img-top" src={{item?.imgPath}} alt="Card image cap">
    <div class="card-content">
      <h5 class="card-title">{{item?.name}}</h5>
      <li>
        {{item?.roomCount}}
        <span>{{item.roomCount > 1 ? 'Rooms': 'Room'}}</span>
      </li>
      <p>Total Price <strong>{{item.totalPrice | currency:"USD":true}}</strong></p>
    </div>
  </div>
</div>
