<div class="hotel-grid" *ngIf="hotels">
  <div class="search-form">
    <form class="form-inline">
      <label class="mr-sm-2" for="location">City</label>
      <select class="form-control   mb-2 mr-sm-2 mb-sm-0" id="location">
        <option selected>Colombo</option>
        <option value="1">Sidney</option>
        <option value="2">Tokyo</option>
      </select>
      <label class="mr-sm-2" for="checkingDate">Date</label>
      <input  class="form-control" type="date" id="checkingDate">


      <button type="submit" class="btn btn-primary">Search</button>
    </form>
  </div>
  <div class="row">
    <div class="col-md-4" *ngFor="let hotel of hotels">
      <hotel-card [hotel]="hotel"></hotel-card>
    </div>
  </div>
</div>
